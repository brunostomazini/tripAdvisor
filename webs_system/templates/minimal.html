<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula de DEV I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Mantenha este reset para remover a margem padrão do navegador no corpo -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    
  </head>
  <body>
    {% block menu %}
    {% endblock menu %}
    
    <div class="container-fluid px-0">
      <div class="row g-0">
        
        <div class="col-lg-2">
          {% block left %}
          {% endblock left %}
        </div>
        

        <div class="col-lg-8">
            
          <div class="text-center">
              {% block title %}
              {% endblock title %}
          </div>
            {% block main %}
            {% endblock main %}
          </div>
        </div>
        <div class="col-lg-1">
          <div>
            {% block right %}
            {% endblock right %}
          </div>
        </div>

      </div>
      {% block additional_lines %}
      {% endblock additional_lines %}
    </div>
    
    <!-- Footer fora do row, usando 'container' para centralização e alinhamento. -->
    <div class="container">
      <footer class="navbar navbar-inverse d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top navbar-fixed-bottom">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© {% now "Y" %} TripAdvisor Dev 1</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
  </script>
  </body>
</html>
